<p class="below_title">
  <time class="post-date" datetime="{{ page.date | date: "%Y-%m-%d" }}">
    {{ page.date | date: "%B %-d, %Y" }}
  </time>
  {% if page.tags.size > 0 %}
    <span class="separator">&mdash;</span>
    <span class="tags">{{ page.tags | sort | join: ", " }}</span>
  {% endif %}
  {% if page.comments %}{% endif %}
</p>
