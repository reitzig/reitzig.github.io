<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Jekyll v{{ jekyll.version }}">

  <title>
    {% if page.title %}{{ site.title }} &ndash; {{ page.title }}
    {% elsif page.tag %}{{ site.title}} &ndash; {{ page.tag }}
    {% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="{% if page.author %}{{ page.author  | join: "," }}{% else %}{{ site.author | join: "," }}{% endif %}">
  {% if page.tags %}<meta name="keywords" content="{{ page.tags | join: "," | downcase }}">{% endif %}

  <link rel="stylesheet" href="{{ "/css/tufte.css" | prepend: site.baseurl }}">	
  
  {% if site.data.options.lato_font_load %}
	<!-- Google Fonts loaded here depending on setting in _data/options.yml true loads font, blank does not-->
    <link href='//fonts.googleapis.com/css?family=Lato:400,400italic' rel='stylesheet' type='text/css'>
  {% endif %}

  {% if page.mathjax and page.mathjax-version %}
    {% if site.mathjax-options %}
      <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          {{ site.mathjax-options }}
        })
      </script>
    {% endif %}
    <script type="text/javascript" src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config={{ page.mathjax-version }}"></script>
  {% endif %}

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
